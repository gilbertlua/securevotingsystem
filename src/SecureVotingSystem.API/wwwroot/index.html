<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Voting System Dashboard</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons CDN -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex h-screen overflow-hidden">

<!-- Sidebar -->
<aside class="w-64 bg-white p-4 shadow-xl flex flex-col">
    <div class="flex items-center gap-2 pb-4 border-b border-gray-200 mb-6">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-check-check text-blue-600"><path d="M14.5 14.5 19 19"/><path d="M12 17H8l-4 4L2 19l4-4"/><path d="m5 12 6.5 6.5"/><path d="m11 12 3 3"/><path d="M16 8V2l-4 4L9 3"/></svg>
        <span class="text-xl font-bold text-gray-800">SecureVote</span>
    </div>
    <nav class="space-y-2">
        <a href="#candidates" id="candidates-link" class="nav-link flex items-center gap-3 p-3 rounded-xl text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition-colors duration-200">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-users"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
            <span>Candidates</span>
        </a>
        <a href="#voters" id="voters-link" class="nav-link flex items-center gap-3 p-3 rounded-xl text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition-colors duration-200">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-vote"><path d="m21.3 6.3-3.6-3.6A2.42 2.42 0 0 0 15.6 2H8.4a2.42 2.42 0 0 0-1.7.7L2.7 6.3A2.42 2.42 0 0 0 2 8v11a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8a2.42 2.42 0 0 0-.7-1.7Z"/><path d="m7 15 3 3 7-7"/><path d="M7 2v4"/><path d="M17 2v4"/></svg>
            <span>Votes</span>
        </a>
        <a href="#elections" id="elections-link" class="nav-link flex items-center gap-3 p-3 rounded-xl text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition-colors duration-200">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-pie-chart"><path d="M21.21 15.89A10 10 0 1 1 8 2.83"/><path d="M22 12A10 10 0 0 0 12 2v10z"/></svg>
            <span>Elections</span>
        </a>
    </nav>
</aside>

<!-- Main Content Area -->
<main class="flex-1 overflow-y-auto p-8">
    <h1 class="text-4xl font-bold text-gray-800 mb-8">Dashboard</h1>
    <div id="content-container">
        <!-- Content will be injected here by JavaScript -->
    </div>
</main>

<!-- Modal for forms -->
<div id="modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden items-center justify-center p-4 z-50">
    <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-lg">
        <div class="flex justify-between items-center mb-6">
            <h2 id="modal-title" class="text-2xl font-bold text-gray-800"></h2>
            <button id="close-modal-btn" class="text-gray-400 hover:text-gray-600 transition-colors duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
            </button>
        </div>
        <div id="modal-body">
            <!-- Form will be injected here by JavaScript -->
        </div>
    </div>
</div>

<!-- Custom JS -->
<script src="script.js"></script>
<script>
    lucide.createIcons(); // Initialize Lucide icons
</script>
</body>
</html>
